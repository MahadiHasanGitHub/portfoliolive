<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Portfolio</title>
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="contact">
    <div class="icons">
        <ul>
            <li>
                <a href="index.html"><i class="fas fa-home"></i></a>
            </li>
            <li>
                <a href="about.html"><i class="fas fa-user"></i></a>
            </li>
            <li>
                <a href="portfolio.html"><i class="fas fa-briefcase"></i></a>
            </li>
            <li>
                <a href="contact.html"><i class="fas fa-envelope-open"></i></a>
            </li>
            <li>
                <a href="blog.html"><i class="fas fa-comments"></i></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="title-text">
            <h2>get in <span class="color">touch</span></h2>
            <span class="absolute">contact</span>
        </div>
        <div class="flex-contact-container">
            <div class="flex-contact-items">
                <h3 class="custom-title">don't be shy !</h3>
                <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
                <div class="nested-contact-container">
                    <div class="nested-contact-items">
                        <i class="fas fa-phone-square-alt"></i>
                    </div>
                    <div class="nested-contact-items">
                        <span class="text">mail me</span>
                        <span class="num">steve@mail.com </span>
                    </div>
                </div>
                <div class="nested-contact-container">
                    <div class="nested-contact-items">
                        <i class="fas fa-phone-square-alt"></i>
                    </div>
                    <div class="nested-contact-items">
                        <span class="text">call me</span>
                        <span class="num">+216 21 184 010  </span>
                    </div>
                </div>
                <ul class="social-icon">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                </ul>
            </div>
            <div class="flex-contact-items">
                <form action="">
                    <div class="inputs">
                        <div class="input-items">
                            <input type="text" placeholder="your name">
                        </div>
                        <div class="input-items">
                            <input type="email" placeholder="your email">
                        </div>
                        <div class="input-items">
                            <input type="text" placeholder="your subject">
                        </div>
                    </div>
                    <div class="text-area">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <a class="btn btn-full" href="#">send message</a>
                </form>
            </div>
        </div>
    </div>
</section>













<script src="https://kit.fontawesome.com/c0703aa080.js" crossorigin="anonymous"></script>   
</body>
</html>
